
  <div class="resourcesContainer">
    <div *ngFor = "let resource of user?.resources">      
        <span *ngIf= 'resource.name === "CarbonFiberResource"' style="color:#00E676">{{changeDisplayedName(resource.name)}}</span>
        <span *ngIf= 'resource.name === "QuantumGlassResource"' style="color:#00B8D4">{{changeDisplayedName(resource.name)}}</span>
        <span *ngIf= 'resource.name === "HiggsBosonResource"' style="color:#FFD700">{{changeDisplayedName(resource.name)}}</span>
        : {{numberWithDots(resource.value)}}
      </div>
  </div>
